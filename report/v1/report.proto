syntax = "proto3";

package report.v1;

option go_package = "github.com/grid-stream-org/grid-stream-protos/gen/report/v1";

message ReportRequest {
  string project_id = 1;
  string email = 2;
}

message ReportResponse {
  bool success = 1;
  string message = 2;
}

service ReportService {
  rpc GenerateReport(ReportRequest) returns (ReportResponse);
}
